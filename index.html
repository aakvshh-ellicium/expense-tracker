<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensio - Manage your expenses</title>
    <script src="https://kit.fontawesome.com/498e39f28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    
    <nav>
        <div>
            <p id="logoText">Expensio</p>
            <ul>
                <a href="/"><li>Dashboard</li></a>
                <a href="pages/analysis.html"><li>Analysis</li></a>
                <!-- <li>Savings</li> -->
            </ul>
        </div>
        <div>
            <i class="fa-regular fa-bell" id="bellIcon"></i>
            <i class="fa-solid fa-user" id="userIcon"></i>
        </div>
    </nav>

    <section>
        <br>
        <h1>Add Transactions</h1><br>

        <form id="inputForm">
            <input name="description" class="inputField" id="text" type="text" placeholder="Description" required>
            <input name="amount" class="inputField" id="amount" type="number" placeholder="Amount" required>
            <input name="date" class="inputField" id="date" type="date" required>
            <select name="category" class="inputField" id="categories" required>
                <option value="Bill-Payment">Bill Payment</option>
                <option value="Loan">Loan</option>
                <option value="Rent">Rent</option>
                <option value="Bank-Transfer">Transfer to family/friends</option>
                <option value="Investment">Investment</option>
                <option value="Others">Others</option>

            </select>
            <button type="submit" id="earningsButton">Earnings âœ…</button>
            <button type="submit" id="expenseButton">ExpenseðŸ’€</button>
        </form><br>
    </section>

    <!-- Dashboard -->

    <section>

        <div id="dashboardContainer">
            <div>
                <div style="display: flex; gap: 1rem; align-items: center; padding-right: 1em;">
                    <h2>Transaction History</h2><br><br><br>
                    <select name="category" class="inputField" onchange="sortByCategory(this.value)">
                        <option value="date-latest">Sort by Date (Latest)</option>
                        <option value="date-oldest">Sort by Date (Old)</option>
                        <option value="amount-descending">Sort by Amount (Descending)</option>
                        <option value="amount-ascending" id="amount">Sort by Amount (Ascending)</option>
                    </select>
                </div>
                <div class="cards">
                    
                    
                </div>
            </div>
            <div id="expensesContainer">
                <h2>Net balance</h2>
                <p id="netEarnings">0</p>

                <!-- <div id="expenses">
                    <div id="expense">
                        <div id="categoryInfo">
                            <i class="fa-solid fa-square" id="expenseIcon"></i>
                            <p>Assets</p>
                        </div>
                        <div id="totalCategoryExpense">4000</div>
                    </div>
                </div> -->
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
